<!doctype html>

<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

        <title>Alphaclock</title>
        <style>
          td {
              padding: 3mm;
          }
          button {
              font-size: 28px;
              height: 80px;
              width: 100px;
          }
          #heading {
              font-size: 36px;
              font-weight: bold;
          }
        </style>
    </head>

    <body>
        <div id='heading'>
            <div class='largetxt left'>Alphaclock</div>
        </div>
        <div>&nbsp;</div>
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td><button id='manual'>Man</button></td>
            <td><button id='normal'>Norm</button></td>
            <td><button id='fast'>Fast</button></td>
          </tr>
        </table>
        <hr>
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td><button id='discrete'>Disc</button></td>
            <td><button id='continuous'>Cont</button></td>
          </tr>
        </table>
        <hr>
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td><button id='hoursUp'>↑<br>hours</button></td>
            <td><button id='minsUp'>↑<br>mins</button></td>
            <td><button id='secsUp'>↑<br>secs</button></td>
          </tr>
          <tr>
            <td><button id='hoursDown'>hours<br>↓</button></td>
            <td><button id='minsDown'>mins<br>↓</button></td>
            <td><button id='secsDown'>secs<br>↓</button></td>
          </tr>
          <tr>
            <td><button id='hoursUpFast'>↑↑<br>hours</button></td>
            <td><button id='minsUpFast'>↑↑<br>mins</button></td>
            <td><button id='secsUpFast'>↑↑<br>secs</button></td>
          </tr>
          <tr>
            <td><button id='hoursDownFast'>hours<br>↓↓</button></td>
            <td><button id='minsDownFast'>mins<br>↓↓</button></td>
            <td><button id='secsDownFast'>secs<br>↓↓</button></td>
          </tr>
        </table>

        <script src='index.js'></script>
    </body>
</html>
