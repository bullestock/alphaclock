<!doctype html>

<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

        <title>Alphaclock</title>
        <style>
          td {
              padding: 3mm;
          }
          .funcbutton {
              font-size: 28px;
              height: 40px;
              width: 100px;
          }
          .updnbutton {
              font-size: 28px;
              height: 50px;
              width: 100px;
          }
          .heading {
              text-align: center;
              font-size: 36px;
              font-weight: bold;
          }
        </style>
    </head>

    <body>
        <div class='heading'>
            <div class='largetxt left'>Alphaclock</div>
        </div>
        <div>&nbsp;</div>
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td><button id="manual" class="funcbutton">Man</button></td>
            <td><button id="normal" class="funcbutton">Norm</button></td>
            <td><button id="fast" class="funcbutton">Fast</button></td>
          </tr>
        </table>
        <hr>
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td><button id="discrete" class="funcbutton">Disc</button></td>
            <td><button id="continuous" class="funcbutton">Cont</button></td>
          </tr>
        </table>
        <hr>
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td><button class="updnbutton" id="hoursUp">↑ H</button></td>
            <td><button class="updnbutton" id="minsUp">↑ M</button></td>
            <td><button class="updnbutton" id="secsUp">↑ S</button></td>
          </tr>
          <tr>
            <td><button class="updnbutton" id="hoursDown">H ↓</button></td>
            <td><button class="updnbutton" id="minsDown">M ↓</button></td>
            <td><button class="updnbutton" id="secsDown">S ↓</button></td>
          </tr>
          <tr>
            <td><button class="updnbutton" id="hoursUpFast">↑↑ H</button></td>
            <td><button class="updnbutton" id="minsUpFast">↑↑ M</button></td>
            <td><button class="updnbutton" id="secsUpFast">↑↑ S</button></td>
          </tr>
          <tr>
            <td><button class="updnbutton" id="hoursDownFast">H ↓↓</button></td>
            <td><button class="updnbutton" id="minsDownFast">M ↓↓</button></td>
            <td><button class="updnbutton" id="secsDownFast">S ↓↓</button></td>
          </tr>
        </table>
        <hr>
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td><button class="funcbutton" id="hoursSetZero">Set 0</button></td>
            <td><button class="funcbutton" id="minsSetZero">Set 0</button></td>
            <td><button class="funcbutton" id="secsSetZero">Set 0</button></td>
          </tr>
          <tr>
            <td><button class="funcbutton" id="hoursGoToZero">Goto 0</button></td>
            <td><button class="funcbutton" id="minsGoToZero">Goto 0</button></td>
            <td><button class="funcbutton" id="secsGoToZero">Goto 0</button></td>
          </tr>
        </table>

        <script src="index.js"></script>
    </body>
</html>
